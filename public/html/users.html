<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script type="module" src="../js/dashboard.js"></script>
    <style>
        
    </style>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://img.freepik.com/free-vector/cute-dolphin-attractions-sea-cartoon-illustration_138676-2751.jpg?w=740&t=st=1670093975~exp=1670094575~hmac=46c6a2f8fd7a2636f17f5fb58e415730249e834665cb658d302f2470f3ce8ad9">
            <h1> Dolphin CRM </h1>
        </header>
        <div class="sidenav">
            <ul>
                <div class="home">
                    <img height="30px" src="../svg/mid-home.svg">
                    <a href="dashboard.html" id="dashboard">Home</a>
                </div>
                <div class="home">
                    <img height="30px" src="../svg/account-circle.svg">
                    <a href="addcontacts.html" id="contacts">New Contact</a>
                </div>
                <div class="home">
                    <img height="30px" src="../svg/group.svg">
                    <a href="users.html" id="users">Users</a>
                </div>
                <div class="home">
                    <img height="30px" src="../svg/logout.svg">
                    <a href="login.html" id="logout">Logout</a>
                </div>
            </ul>
        </div>
        <div class="flex-column-layout">
            <span class="header-toolbar">
                <h1>Dashboard</h1>
                <button class="action-btn rounded" id="contact-add">
                    <img src="../svg/plus.svg" alt="">
                    Add Contact
                </button>
            </span>
            <div class="table-object">
                <span class="table-toolbar">
                    <img src="../svg/filter.svg" alt="filter">
                    <span class="bold-text text">Filter By:</span>
                    <button class="filter-ctrl" id="filter-all">
                        All
                    </button>
                    <button class="filter-ctrl" id="filter-lead">
                        Sales Lead
                    </button>
                    <button class="filter-ctrl" id="filter-support">
                        Support
                    </button>
                    <button class="filter-ctrl" id="filter-assigned">
                        Assigned to me
                    </button>
                </span>
                <div class="table-wrapper">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
