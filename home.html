<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script type="module" src="js/home.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="container" id="content">
        <div class="flex-column-layout">
            <span class="header-toolbar">
                <h1>Dashboard</h1>
                <a href ="addcontacts.html">    
                <button class="action-btn rounded" id="contact-add">
                        <img src="svg/plus.svg" alt="">
                        Add Contact
                    </button>
                </a>
            </span>
            <div class="table-object">
                <span class="table-toolbar">
                    <img src="svg/filter.svg" alt="filter">
                    <span class="bold-text text">Filter By:</span>
                    <button class="filter-ctrl" id="filter-all" value = "1">All</button>
                    <button class="filter-ctrl" id="filter-lead" value = "2">Sales Lead</button>
                    <button class="filter-ctrl" id="filter-support" value = "3">Support</button>
                    <button class="filter-ctrl" id="filter-assigned" value = "4">Assigned to me</button>
                    <hr>
                </span>
            </div>
        </div>
        <div class="table-wrapper" id ="contacts-table"></div>
    </div>
</body>
</html>
